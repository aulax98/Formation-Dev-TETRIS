<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Exo 4 JS</title>
        <script>
            var a = 2
            var b = "2"
            var c = 14
            var d = 1 + "4"
            console.log(a == b)
            console.log(a !== b)
            console.log(c >= a)
            console.log(c != d)
            console.log(c === d)
        </script>

        <h1>Exercice 4 : Un, deux, Test</h1>
        <p>Test et Comparaisons</p>
