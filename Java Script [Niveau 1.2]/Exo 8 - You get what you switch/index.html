<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Exo 8 JS</title>
        <script>
            var produit = prompt('Saisir un Aliment')
                switch (produit){
                case 'tomate':
                    console.log('Ce produit est végan');
                    alert('Ce produit est vegan')
                break;
                case 'oeuf':
                    console.log("Ce produit n'est pas végan");
                    alert("Ce produit n'est pas vegan")
                break;
                case 'lait':
                    console.log("Ce produit n'est pas végan");
                    alert("Ce produit n'est pas vegan")
                break;
                case 'tofu':
                    console.log("Ce produit est végan");
                    alert('Ce produit est vegan')
                break;
                case 'miel':
                    console.log("Ce produit n'est pas végan");
                    alert("Ce produit n'est pas vegan")
                break;
                case 'fois gras':
                    console.log("Ce produit n'est pas végan");
                    alert("Ce produit n'est pas vegan")
                break;
                default:
                    console.log('Veuillez entrer un aliment');
                    alert('Veuillez entrer un aliment')
                }
        </script>
    </head>
    <body>
        <h1>Exercice 8 : You get what you switch</h1>
        <p>Le switch</p>
    </body>
</html>
