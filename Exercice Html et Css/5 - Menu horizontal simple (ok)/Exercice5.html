<!doctype html>
<html>
	<head>
		<title>Menu simple</title>
		<meta charset="utf-8">
	    <style type="text/css">
	        .nav{
	            width : 1000px;
	            list-style : none;
				justify-content: space-around;
				display: flex;
				margin: 5em auto; 
	        }

    	    a{
    	        text-decoration: none;
				border: 1px solid black;
				padding: 0.5em 1em;
    	    }
			
			li{
				
				display: inline-block;
				color: blueviolet;
				font-size: 30px;
			}

			a:hover{
				color: white;
				background-color: rgb(48, 164, 236);
			}
		</style>
	</head>
	<body>
		<nav>
			<ul class="nav">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</body>
</html>
